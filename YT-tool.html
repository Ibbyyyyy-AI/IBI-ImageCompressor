<!doctype html>
<html lang="en" data-theme="auto">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>IBI TOOLS — YouTube Downloader</title>
<meta name="description" content="IBI TOOLS YouTube Downloader — download videos and subtitles in your browser. Choose quality and download safely.">

<style>
:root{
  --bg:#071025; --card:#0b1220; --muted:#94a3b8; --accent:#7c3aed; --glass: rgba(255,255,255,0.03); --text:#e6eef8
}
@media (prefers-color-scheme:light){
  :root{ --bg:#f8fafc; --card:#ffffff; --muted:#475569; --accent:#0ea5a4; --glass: rgba(2,6,23,0.03); --text:#0f172a }
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,var(--bg) 0%, #031124 100%);color:var(--text);padding:16px}
header{display:flex;justify-content:space-between;align-items:center;max-width:1100px;margin:0 auto 12px}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,#5eead4,#60a5fa);display:flex;align-items:center;justify-content:center;color:#022;font-weight:700}
.container{max-width:1100px;margin:0 auto}
main{display:grid;grid-template-columns:1fr;gap:16px}
@media (min-width:600px){main{grid-template-columns:1fr 360px}}
.card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.4)}
.row{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
label{color:var(--muted);font-size:14px}
input, select, button{border-radius:8px;padding:8px;border:1px solid rgba(255,255,255,0.06);color:inherit;background:transparent}
button{background:linear-gradient(90deg,var(--accent),#06b6d4);border:0;cursor:pointer;font-weight:600}
footer{text-align:center;color:var(--muted);margin-top:16px}
</style>
</head>
<body>
<header class="container">
  <div class="brand">
    <div class="logo">IBI</div>
    <div>
      <div style="font-weight:700">IBI TOOLS</div>
      <div class="muted" style="font-size:13px">YouTube Downloader — fast & browser-only</div>
    </div>
  </div>
  <div class="muted">Made by IBI</div>
</header>

<div class="container">
  <main>
    <section class="card">
      <h2>Download YouTube Videos & Subtitles</h2>
      <p class="muted">Paste the video link below and choose the quality you want. You can also download subtitles if available.</p>

      <div class="row">
        <input id="ytUrl" type="text" placeholder="https://youtube.com/...">
      </div>

      <div class="row">
        <label for="quality">Quality:</label>
        <select id="quality">
          <option value="highest">Highest</option>
          <option value="highestaudio">Audio Only</option>
          <option value="lowest">Lowest</option>
        </select>
      </div>

      <div class="row">
        <button id="downloadBtn">Download Video</button>
        <button id="subBtn">Download Subtitles</button>
      </div>

      <div id="status" class="muted"></div>
    </section>
  </main>
  <footer>Made by IBI — IBI TOOLS</footer>
</div>

<script>
const backendURL = "https://YOUR_REPLIT_URL_HERE"; // replace with your Replit URL

document.getElementById("downloadBtn").addEventListener("click", () => {
  const url = document.getElementById("ytUrl").value.trim();
  const quality = document.getElementById("quality").value;
  if(!url){ alert("Enter YouTube URL"); return; }
  window.location.href = `${backendURL}/download?url=${encodeURIComponent(url)}&quality=${quality}`;
});

document.getElementById("subBtn").addEventListener("click", () => {
  const url = document.getElementById("ytUrl").value.trim();
  if(!url){ alert("Enter YouTube URL"); return; }
  window.location.href = `${backendURL}/subtitles?url=${encodeURIComponent(url)}`;
});
</script>
</body>
</html>
